version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/corvohq/proto/gen
plugins:
  - plugin: go
    out: .
    opt:
      - paths=import
      - module=github.com/corvohq/proto
  - plugin: connect-go
    out: .
    opt:
      - paths=import
      - module=github.com/corvohq/proto
